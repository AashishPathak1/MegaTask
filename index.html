<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MegaTask APK</title>
    <style>
        /* Full-screen centered layout */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Centered content container */
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Subtitle */
        .tagline {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        /* Features section with icons */
        .features {
            text-align: left;
            margin: 20px 0;
        }

        .feature {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .feature-icon {
            color: #ff7e5f;
            font-size: 1.3em;
            margin-right: 10px;
        }

        /* Download button */
        .download-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: rgb(12, 12, 12);
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease;
            outline: none;
        }

        .download-button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            font-size: 0.9em;
            color: #131212;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MegaTask App</h1>
        <p class="tagline">Boost your productivity with the ultimate task management app!</p>

        <div class="features">
            <h2>Features:</h2>
            <div class="feature">
                <span class="feature-icon">✔️</span> User-friendly interface
            </div>
            <div class="feature">
                <span class="feature-icon">✔️</span> Create and manage tasks effortlessly
            </div>
            <div class="feature">
                <span class="feature-icon">✔️</span> Set deadlines and reminders
            </div>
            <div class="feature">
                <span class="feature-icon">✔️</span> Organize tasks by categories
            </div>
            <div class="feature">
                <span class="feature-icon">✔️</span> Sync across all devices
            </div>
        </div>

        <button class="download-button" onclick="startDownload()">Download APK</button>
    </div>

    <footer>&copy; 2024 MegaTask. All rights reserved.</footer>

    <script>
        function startDownload() {
            const link = document.createElement("a");
            link.href = "https://github.com/AashishPathak1/MegaTask/raw/main/MegaTask.apk";
            link.download = "MegaTask.apk";
            link.click();
        }
    </script>
</body>

</html>
