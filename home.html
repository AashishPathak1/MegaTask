<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
</head>

<body>
    <button onclick="startDownload()">Download</button>
    <script>
        function startDownload() {
            const link = document.createElement("a");
            link.href = "https://drive.google.com/uc?export=download&id=1GQ1lFacnSkfbr-kX4by_-O5meRb5cHJ4";
            link.download = "MegaTask.apk"; // This will set the file name to MegaTask.apk on download
            link.click();
        }
    </script>
</body>

</html>
